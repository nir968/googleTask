<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="icon" type="image/x-icon" href="./img/favicon.png">

</head>

<body>
    <div class="top-container">
        <div class="icons-above">

            <div class="gmail-link">
                <a href="#">Gmail</a>
            </div>

            <div class="images-link">
                <a href="#">Images</a>
            </div>

            <span class="material-symbols-outlined" id="apps-btn">
                apps
              </span>

            <div class="sign-in-icon">
                <button >
                     Sign in
                </button>
            </div>


        </div>
    </div>

    <div class="main-container">

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">

        <div class="search-bar-container">                        
            <div class="camera-icon">
                <svg class="Gdd5U" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg"  style="
                height: 24px;
                width: 24px;">
                    <rect fill="none" height="192" width="192"></rect>
                    <g>
                        <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                        <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                        <path fill="#ea4335"
                            d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z">
                        </path>
                        <path fill="#fbbc04"
                            d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z">
                        </path>
                        <path fill="#4285f4"
                            d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z">
                        </path>
                    </g>
                </svg>
            </div>

            <div class="mic-icon">
                <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="
                height: 24px;
                width: 24px;">
                    <path fill="#4285f4"
                        d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                    </path>
                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                    <path fill="#fbbc04"
                        d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                    </path>
                    <path fill="#ea4335"
                        d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                    </path>
                </svg>
            </div>

            <input type="text">
            <span class="material-symbols-outlined search-icon">
                search
            </span>
        </div>



        <div class="buttons-container">
            <button type="button" class="btn btn-secondary">Google Search</button>
            <button type="button" class="btn btn-secondary">I'm Feeling Lucky</button>
        </div>
        <div>

        <div class="google-offered">
            Google offered in: 
            <a class="Languages" href="#"> العربية </a>
            <a class="Languages" href="#"> עברית </a>
                               
        </div>

        </div>
    </div>

    <!-- footer -->
    <nav> 
        <div>
            <div class="upDown">
                Israel
            </div>
            <div class="Lines">
    
                <div class="leftLinksV1">
                    <a class="Adjustment" href="#">About</a>
                    <a class="Adjustment" href="#">Advertising</a>
                    <a class="Adjustment" href="#">Business</a>
                    <a class="Adjustment" href="#">How Search Works</a>
                </div>
                <div class="leftLinksV2">
                    <a class="Adjustment" href="#">Privacy</a>
                    <a class="Adjustment" href="#">Terms</a>
                    <a class="Adjustment" href="#">Settings</a>
                </div>
            </div>
    
    
        </div>
    </nav>

</body>

</html>
